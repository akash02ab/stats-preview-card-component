<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <div class="content">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="col">
            <h1 class="stat">10k+</h1>
            <span class="attr">COMPANIES</span>
          </div>
          <div class="col">
            <h1 class="stat">314</h1>
            <span class="attr">TEMPLATES</span>
          </div>
          <div class="col">
            <h1 class="stat">12M+</h1>
            <span class="attr">QUERIES</span>
          </div>
        </div>
      </div>
      <div class="picture">
        <img src="./images/image-header-desktop.jpg" alt="image-header">
      </div>
    </article>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://akashbanchhor.netlify.app" target="_blank">Akash B</a>.</p>
  </footer>
</body>
</html>
